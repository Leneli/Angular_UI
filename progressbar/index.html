<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Angular directives for Bootstrap</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Angular UI -->
	<script src="../js/ui-bootstrap-tpls-1.3.2.min.js"></script>

	<!-- My App -->
	<script src="../js/app.js"></script>

	<!-- Progressbar -->
	<script src="progressbar.js"></script>
</head>

<body ng-controller="progressCtrl">

	<div class="container">
		<div class="row">
			<h1 class="text-center">Progressbar</h1>

			<h3>Static</h3>
			<div>
				<uib-progressbar value="static">{{static}}%</uib-progressbar>
			</div>


			<h3>Dynamic</h3>
			<!-- меняются цвет и надпись по ходу прогресса -->
			<div>
				<uib-progressbar class="progress-striped active" value="dynamic" type="{{type}}"><i ng-show="showWarning">{{type}}</i> <b>{{dynamic}}%</b></uib-progressbar>
			</div>

			<h3>Stacked</h3>
			<div>
				<uib-progress>
					<uib-bar ng-repeat="bar in stacked track by $index" value="bar.value" type="{{bar.type}}"><span ng-hide="bar.value < 5">{{bar.value}}%</span></uib-bar>
				</uib-progress>
			</div>

		</div>
	</div>

</body>

</html>
